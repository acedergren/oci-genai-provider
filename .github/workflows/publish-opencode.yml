name: Publish OpenCode Integration

on:
  push:
    tags:
      - 'opencode-v*.*.*'

env:
  NODE_VERSION: '22'

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://npm.pkg.github.com

      - name: Enable Corepack and activate pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install

      - name: Commit updated lockfile
        run: |
          if git diff --quiet pnpm-lock.yaml; then
            echo "lockfile unchanged"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add pnpm-lock.yaml
            git commit -m "chore: update pnpm-lock.yaml with AI SDK 6.0.0 dependencies"
            git push
          fi

      - name: Build packages
        run: pnpm -F "@acedergren/opencode-oci-genai" -F "@acedergren/oci-genai-provider" -F "@acedergren/opencode-oci-setup" build

      - name: Publish packages
        run: pnpm -F "@acedergren/oci-genai-provider" -F "@acedergren/opencode-oci-genai" -F "@acedergren/opencode-oci-setup" publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
