name: Test Suite

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Turborepo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('turbo.json') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-${{ hashFiles('turbo.json') }}-
            ${{ runner.os }}-turbo-

      - name: Run tests
        run: pnpm test

      - name: Display Turborepo cache stats
        if: always()
        run: |
          echo "### Turborepo Cache Statistics :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -d ".turbo" ]; then
            CACHE_SIZE=$(du -sh .turbo | cut -f1)
            echo "- Cache directory size: \`$CACHE_SIZE\`" >> $GITHUB_STEP_SUMMARY
            echo "- Cache hit: Tasks reused cached results for faster execution" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Cache status: Cold start (no cache available)" >> $GITHUB_STEP_SUMMARY
            echo "- Next run will benefit from cached task outputs" >> $GITHUB_STEP_SUMMARY
          fi
