name: Test Suite

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22'
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Turborepo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Run tests
        run: pnpm test

      - name: Display Turborepo cache stats
        if: always()
        run: |
          echo "### Turborepo Cache Statistics :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -d ".turbo" ]; then
            CACHE_SIZE=$(du -sh .turbo | cut -f1)
            echo "- Cache directory size: \`$CACHE_SIZE\`" >> $GITHUB_STEP_SUMMARY
            echo "- Cache hit: Tasks reused cached results for faster execution" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Cache status: Cold start (no cache available)" >> $GITHUB_STEP_SUMMARY
            echo "- Next run will benefit from cached task outputs" >> $GITHUB_STEP_SUMMARY
          fi
