name: Deploy Cloudflare Pages

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
  push:
    branches: [main]
    paths:
      - 'examples/chatbot-demo/**'
      - 'packages/oci-genai-provider/**'

permissions:
  contents: read
  deployments: write

env:
  NODE_VERSION: '22'
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: self-hosted
    timeout-minutes: 10
    # Only deploy from main branch or manual trigger
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Cleanup working directory
        run: |
          if [ -d "$GITHUB_WORKSPACE" ]; then
            echo "Cleaning workspace: $GITHUB_WORKSPACE"
            sudo rm -rf "$GITHUB_WORKSPACE"/{*,.[!.]*} 2>/dev/null || true
            sudo rm -rf "$GITHUB_WORKSPACE/.git" 2>/dev/null || true
            sudo chown -R $(whoami):$(whoami) "$GITHUB_WORKSPACE" 2>/dev/null || true
          fi

      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Get pnpm store directory
        shell: bash
        run: |
          STORE_PATH=$(pnpm store path --silent)
          echo "STORE_PATH=$STORE_PATH" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Turborepo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Build packages with Turbo
        run: pnpm --filter chatbot-demo build

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy examples/chatbot-demo/.svelte-kit/cloudflare --project-name=oci-genai-chatbot --branch=${{ github.ref_name }} --commit-hash=${{ github.sha }}
          packageManager: pnpm

      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Demo URL**: https://oci-genai-chatbot.pages.dev" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ **Protected by Cloudflare Access** - Authentication required" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“š [Deployment Documentation](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/examples/chatbot-demo/DEPLOYMENT.md)" >> $GITHUB_STEP_SUMMARY
